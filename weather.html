<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Raiden Weather</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custome css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-center my-4 text-white border p-3 rounded">
        RaidenWeather
      </h1>

      <!-- Input section -->
      <form class="change-location my-4 text-center text-muted">
        <label for="city" class="mb-2">Enter location/city</label>
        <input type="text" name="city" class="form-control p-2" />
      </form>

      <!-- Card content display section -->
      <div class="card shadow-lg rounded display">
        <!-- Placeholder img -->
        <img
          src="https://placehold.jp/400x300.png"
          alt="Placeholder image"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- icon -->
          <img src="" alt="Icon" />
        </div>
        <div class="text-muted text-center text-uppercase details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&degc</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Custome js links -->
    <script src="js scripts/forecast.js"></script>
    <script src="js scripts/script.js"></script>
  </body>
</html>
